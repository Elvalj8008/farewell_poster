<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离职快乐庆祝</title>
    <style>
        @keyframes shake {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(8deg) scale(1.05); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-8deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }

        @font-face {
            font-family: 'ArtFont';
            src: local('SimHei'), local('Microsoft YaHei');
        }

        body {
            font-family: 'ArtFont', 'SimHei', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            overflow-x: hidden;
        }

        .banner {
            width: 100%;
            max-width: 600px;
            height: 100vh; /* 使用视口高度，确保一屏展示 */
            margin: 0 auto;
            background-color: #ffeb3b; /* 黄色底色 */
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border: 8px solid #000;
            padding: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            cursor: pointer; /* 添加指针样式，提示可点击 */
        }

        .header {
            background-color: #ffeb3b; /* 黄色 */
            color: #000;
            padding: 8px 0; /* 减少高度 */
            font-weight: bold;
            font-size: 3.5em;
            margin-bottom: 0;
            text-shadow: 2px 2px 0 #f44336;
            letter-spacing: 8px;
        }

        .subheader {
            background-color: #f44336; /* 红色 */
            color: #fff;
            padding: 6px 0; /* 减少高度 */
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 0;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
        }

        .photo-container {
            background-color: #000;
            padding: 4px; /* 减少内边距 */
            margin: 0;
            flex: 0 0 auto;
        }

        .photo-area {
            width: 90%;
            height: 23vh; /* 减少高度 */
            margin: 0 auto;
            border: 5px solid #f44336; /* 红色边框 */
            overflow: hidden;
            position: relative;
        }

        .photo-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: shake 2s infinite ease-in-out; /* 添加扭动效果 */
        }

        .main-message {
            background-color: #f44336; /* 红色 */
            color: #fff;
            padding: 6px 0; /* 减少高度 */
            font-size: 3.5em;
            font-weight: bold;
            margin-top: 0;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 15px;
        }

        .message-yellow {
            background-color: #ffeb3b; /* 黄色 */
            color: #000;
            padding: 4px 0; /* 减少高度 */
            font-size: 2.2em;
            margin: 0;
            font-weight: bold;
        }

        .wishes-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow: hidden;
        }

        .wishes {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .wish {
            display: block;
            width: 100%;
            padding: 5px 0; /* 减少高度 */
            margin: 1px 0; /* 减少间隔 */
            font-weight: bold;
            font-size: 1.8em;
            animation: fadeIn 1s;
        }

        .message-blue {
            background-color: #1a237e; /* 蓝色 */
            color: #fff;
            padding: 5px 0; /* 减少高度 */
            font-size: 1.8em;
            margin: 1px 0; /* 减少间隔 */
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
        }

        .message-red {
            background-color: #f44336; /* 红色 */
            color: #fff;
            padding: 5px 0; /* 减少高度 */
            font-size: 1.8em;
            margin: 1px 0; /* 减少间隔 */
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
            white-space: nowrap; /* 防止文字换行 */
        }

        .danmaku-container {
            position: relative;
            width: 100%;
            height: 12vh; /* 增加弹幕区域高度 */
            margin: 2px 0; /* 减少边距 */
            overflow: hidden;
            background-color: rgba(0,0,0,0.8);
            flex: 0 0 auto;
        }

        .danmaku {
            position: absolute;
            white-space: nowrap;
            color: #fff;
            font-weight: bold;
            font-size: 22px; /* 减小弹幕字体 */
            text-shadow: 1px 1px 2px #000;
        }

        .danmaku-animation {
            animation: danmakuMove linear forwards;
        }

        .signature {
            margin-top: 2px; /* 减少边距 */
            padding: 6px; /* 减少内边距 */
            background-color: rgba(255,255,255,0.9);
            flex: 0 0 auto;
        }

        .footer {
            padding: 6px; /* 减少内边距 */
            font-size: 1.5em;
            color: #000;
            background-color: #ffeb3b; /* 黄色 */
            font-weight: bold;
            flex: 0 0 auto;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall 5s linear infinite;
        }

        .music-control {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background-color: rgba(255,255,255,0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }

        .click-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5em;
            z-index: 1000;
            animation: pulse 1.5s infinite;
            pointer-events: none; /* 不阻挡点击事件 */
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fall {
            0% {transform: translateY(-100px) rotate(0deg); opacity: 1;}
            100% {transform: translateY(1000px) rotate(360deg); opacity: 0;}
        }

        @keyframes danmakuMove {
            from {left: 100%;}
            to {left: -100%;}
        }

        input, textarea, button {
            background-color: #ffeb3b;
            border: 2px solid #f44336;
            color: #000;
            padding: 6px; /* 减少内边距 */
            font-weight: bold;
            font-size: 1.2em;
        }

        button {
            cursor: pointer;
            background-color: #f44336;
            color: #fff;
            transition: all 0.3s;
            border: none;
            font-size: 1.3em;
        }

        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <div class="header">琪 姐 勇 敢 飞</div>
        <div class="subheader">我们永相随</div>

        <div class="photo-container">
            <div class="photo-area">
                <img src="1808154082734125095.png" alt="同事照片">
            </div>
        </div>

        <div class="main-message">离职快乐</div>
        <div class="message-yellow">漂亮宝贝儿不干了</div>

        <div class="wishes-container">
            <div id="wishes" class="wishes">
                <!-- 祝福会通过JavaScript动态添加 -->
            </div>
        </div>

        <div class="danmaku-container" id="danmakuContainer">
            <!-- 弹幕会在这里显示 -->
        </div>

        <div class="signature">
            <h3 style="color: #000; margin: 2px; font-size: 1.5em;">👋 添加你的祝福</h3>
            <input type="text" id="wishInput" placeholder="输入你的祝福语..." style="width: 70%; margin-bottom: 2px;">
            <button onclick="addUserWish()" style="padding: 5px 15px;">发送祝福</button>
        </div>

        <div class="footer">
            人生处处是舞台 | 2025年7月25日
        </div>

        <div class="music-control" id="musicControl" onclick="toggleMusic(event)">🔊</div>
        <audio id="bgMusic" loop preload="auto">
            <source src="1286589960.mp3" type="audio/mpeg">
            <source src="https://freetyst.nf.migu.cn/public/product9th/product45/2022/07/2616/2009年06月26日博尔普斯/歌曲下载/MP3_40_16_Stero/好运来-祁隆.mp3" type="audio/mpeg">
            您的浏览器不支持音频元素。
        </audio>

        <!-- 添加点击提示 -->
        <div class="click-prompt" id="clickPrompt">点击任意位置播放音乐</div>
    </div>

    <script>
        // 存储所有弹幕文本，用于循环显示
        const allDanmakuTexts = [
            "前程似锦，未来可期！",
            "自由的感觉真好~",
            "老板舍不得你，我们更舍不得！",
            "记得常回来看看我们这些还在搬砖的人",
            "不要忘记我们一起加班的日子",
            "终于可以好好睡个觉了",
            "下一站，人生巅峰！",
            "好运连连，财源滚滚！",
            "前方高能，大牛来袭！",
            "愿你所到之处，皆为热土！",
            "山高水长，后会有期！",
            "工资翻倍，假期翻番！"
        ];

        // 音乐是否已经播放过
        let musicPlayed = false;

        // 页面加载
        window.onload = function() {
            // 添加祝福
            const wishesText = [
                { text: "今天多一份拼搏", color: "message-blue" },
                { text: "明天多八个男模", color: "message-blue" },
                { text: "人间百灵鸟职场富贵花", color: "message-red" },
                { text: "人生处处是舞台", color: "message-red" },
                { text: "有钱有势没烦恼", color: "message-red" },
                { text: "顺风顺水顺财神", color: "message-red" }
            ];

            const wishesContainer = document.getElementById('wishes');

            wishesText.forEach((item, index) => {
                setTimeout(() => {
                    const wish = document.createElement('div');
                    wish.className = `wish ${item.color}`;
                    wish.innerHTML = item.text;
                    wishesContainer.appendChild(wish);
                    // 首次打开时撒更多花，持续更长时间
                    createConfetti(30);
                }, 300 + index * 200);
            });

            // 启动持续弹幕系统
            startContinuousDanmaku();

            // 初始撒花效果
            setTimeout(() => {
                createConfetti(100); // 大量撒花
            }, 1000);

            // 添加点击事件监听器到整个banner
            document.getElementById('banner').addEventListener('click', function(event) {
                // 如果点击的不是音乐控制按钮，则播放音乐
                if (!event.target.closest('#musicControl')) {
                    playMusic();
                }
            });
        };

        // 播放音乐函数
        function playMusic() {
            if (musicPlayed) return; // 如果已经播放过，不再执行

            const bgMusic = document.getElementById('bgMusic');
            const clickPrompt = document.getElementById('clickPrompt');

            // 尝试播放音乐
            bgMusic.play().then(() => {
                // 播放成功
                musicPlayed = true;
                document.getElementById('musicControl').textContent = '🔊';

                // 隐藏点击提示
                if (clickPrompt) {
                    clickPrompt.style.display = 'none';
                }
            }).catch(e => {
                console.error('音乐播放失败:', e);
            });
        }

        // 控制音乐播放/暂停
        function toggleMusic(event) {
            // 阻止事件冒泡，防止触发banner的点击事件
            event.stopPropagation();

            const bgMusic = document.getElementById('bgMusic');
            const musicControl = document.getElementById('musicControl');

            if (bgMusic.paused) {
                bgMusic.play().then(() => {
                    musicControl.textContent = '🔊';
                    musicPlayed = true;

                    // 隐藏点击提示
                    const clickPrompt = document.getElementById('clickPrompt');
                    if (clickPrompt) {
                        clickPrompt.style.display = 'none';
                    }
                }).catch(e => {
                    console.error('播放失败:', e);
                    alert('音乐播放失败，请再次点击尝试');
                });
            } else {
                bgMusic.pause();
                musicControl.textContent = '🔇';
            }
        }

        // 持续弹幕系统
        function startContinuousDanmaku() {
            // 初始化弹幕显示
            for (let i = 0; i < allDanmakuTexts.length; i++) {
                setTimeout(() => {
                    createDanmaku(allDanmakuTexts[i]);
                }, i * 800);
            }

            // 设置定时器，每隔一段时间重新发送一条弹幕
            setInterval(() => {
                // 随机选择一条弹幕文本
                const randomIndex = Math.floor(Math.random() * allDanmakuTexts.length);
                createDanmaku(allDanmakuTexts[randomIndex]);
            }, 2000); // 每2秒发送一条
        }

        // 添加五彩纸屑效果
        function createConfetti(count) {
            const banner = document.querySelector('.banner');
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;

                // 使用主题颜色
                const colors = ['#f44336', '#ffeb3b', '#1a237e'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // 随机大小
                const size = 5 + Math.random() * 10;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;

                // 随机动画持续时间
                confetti.style.animationDuration = `${5 + Math.random() * 7}s`;
                banner.appendChild(confetti);

                // 移除元素以避免内存泄漏
                setTimeout(() => {
                    confetti.remove();
                }, 10000); // 延长到10秒
            }
        }

        // 创建弹幕
        function createDanmaku(text) {
            const container = document.getElementById('danmakuContainer');
            const danmaku = document.createElement('div');
            danmaku.className = 'danmaku';
            danmaku.textContent = text;

            // 随机垂直位置
            danmaku.style.top = `${Math.random() * 80}%`;

            // 使用主题颜色
            const colors = ['#f44336', '#ffeb3b', '#ffffff'];
            danmaku.style.color = colors[Math.floor(Math.random() * colors.length)];

            // 计算动画持续时间 - 根据文本长度调整速度
            const duration = 8 + Math.random() * 4; // 8-12秒
            danmaku.style.animationDuration = `${duration}s`;

            // 添加到容器
            container.appendChild(danmaku);

            // 添加动画类
            danmaku.classList.add('danmaku-animation');

            // 动画结束后移除弹幕
            danmaku.addEventListener('animationend', () => {
                danmaku.remove();
            });
        }

        // 用户添加祝福
        function addUserWish() {
            const wishInput = document.getElementById('wishInput');
            const text = wishInput.value.trim();

            if (text) {
                // 创建弹幕
                createDanmaku(text);

                // 将用户输入的弹幕添加到弹幕池中
                allDanmakuTexts.push(text);

                // 清空输入框
                wishInput.value = '';

                // 添加纸屑效果
                createConfetti(30);

                // 确保新添加的弹幕会在后续循环中显示
                console.log('新弹幕已添加到循环序列，当前弹幕池大小:', allDanmakuTexts.length);
            }
        }

        // 监听回车键
        document.getElementById('wishInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addUserWish();
            }
        });
    </script>
</body>
</html>
